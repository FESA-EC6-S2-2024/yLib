<!doctype html>
<html
        data-theme="light"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-purple-50">

<div th:replace="~{fragments/nav.html}"></div>

<div class="min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 text-center">
        <!-- Saudações ao Usuário -->
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Hello, <span th:text="${#authentication.name}">User</span>!</h3>

        <!-- Informações do Usuário -->
        <div class="mb-4">
            <p class="text-gray-600">Email: <span th:text="${#authentication.principal.email}">email@example.com</span></p>
        </div>

        <div class="mb-4">
            <p class="text-gray-600">Roles:</p>
            <div class="flex flex-wrap justify-center space-x-2">
                <span th:each="role : ${#authentication.authorities}" th:text="${role.authority}"
                      class="bg-purple-200 text-purple-900 px-3 py-1 rounded-full text-sm">ROLE_USER</span>
            </div>
        </div>

        <div class="mb-4">
            <p class="text-gray-600">Uses 2FA: <span th:text="${#authentication.principal.isUsing2FA ? 'Yes' : 'No'}">No</span></p>
        </div>
    </div>
</div>

</body>
</html>
