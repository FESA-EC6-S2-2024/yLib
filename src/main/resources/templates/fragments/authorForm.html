<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Form</title>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org" th:fragment="authorForm(actionUrl, buttonText)">
  <form th:action="${actionUrl}" th:object="${author}" method="post">
    <!-- Nome -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" th:field="*{name}" id="name" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"/>
      <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    </div>

    <!-- País -->
    <div class="mb-4">
      <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
      <input type="text" th:field="*{country}" id="country" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"/>
      <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</p>
    </div>

    <!-- Data de Nascimento -->
    <div class="mb-4">
      <label for="birthDate" class="block text-sm font-medium text-gray-700">Birth Date</label>
      <input type="datetime-local" th:field="*{birthDate}" id="birthDate" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"/>
      <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth Date error</p>
    </div>

    <!-- Botão de Enviar -->
    <div class="flex justify-end mt-6">
      <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 font-bold">
        <span th:text="${buttonText}">Submit</span>
      </button>
    </div>
  </form>
</div>
</body>
</html>
