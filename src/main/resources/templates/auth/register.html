<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
    rel="stylesheet"
    type="text/css" />
</head>

<body class="h-full">
<section class="h-full md:h-full flex items-center justify-center">
  <div class="md:h-auto h-full w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Registration</h2>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
      <!-- Global Errors -->
      <div th:if="${#fields.hasGlobalErrors()}">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
          <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">An unexpected error occurred. Please try again.</p>
        </div>
      </div>

      <div id="content" class="h-max-96 form-section">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-6">

          <!-- Column 1 -->
          <div>
            <div class="mb-4 form-control w-full">
              <div class="label">
                <span class="label-text">Name</span>
              </div>
              <input
                type="text"
                th:field="*{name}"
                id="name"
                class="input input-bordered w-full"
              />
              <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
            </div>

            <div class="mb-4 form-control w-full">
              <div class="label">
                <span class="label-text">Email</span>
              </div>
              <input
                type="email"
                th:field="*{email}"
                id="email"
                class="input input-bordered w-full"
              />
              <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
            </div>
          </div>

          <!-- Column 2 -->
          <div>
            <div class="mb-4 form-control w-full">
              <div class="label">
                <span class="label-text">Password</span>
              </div>
              <input
                type="password"
                th:field="*{password}"
                id="password"
                class="input input-bordered w-full"
              />
              <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
            </div>

            <div class="mb-4 form-control w-full">
              <div class="label">
                <span class="label-text">Confirm Password</span>
              </div>
              <input
                type="password"
                th:field="*{confirmPassword}"
                id="confirm-password"
                class="input input-bordered w-full"
              />
              <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password error</p>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end mt-6">
          <button
            type="submit"
            class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 font-bold"
          >
            <span>Submit</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
