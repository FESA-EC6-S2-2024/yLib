<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-purple-50">
<div class="max-w-md w-full px-8 py-10 bg-white shadow-lg rounded-lg text-center">
    <div class="mb-8">
        <div class="w-24 h-24 mx-auto mb-4 bg-purple-200 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"/>
            </svg>


        </div>
    </div>
    <h2 class="text-2xl font-semibold mb-6">Login</h2>

    <form th:action="@{/auth/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-left text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 mt-1 text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                   placeholder="Enter your username"/>
        </div>

        <div>
            <label for="password" class="block text-left text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 mt-1 text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                   placeholder="Enter your password"/>
        </div>

        <div class="flex justify-center">
            <a href="#" class="text-purple-600 text-sm">Forgot password?</a>
        </div>

        <div>
            <button type="submit"
                    class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
                Login
            </button>
        </div>

        <div th:if="${param.error}">
            <p class="mt-4 text-red-500">Invalid username or password</p>
        </div>
        <div th:if="${param.expired}">
            <p class="mt-4 text-red-500">Your session has expired</p>
        </div>
    </form>

    <p class="mt-6 text-gray-700">Don't have an account? <a th:href="@{/auth/register}" class="text-purple-400">Sign
        up</a></p>
</div>
</body>
</html>
