<!DOCTYPE html>
<html th:replace="~{layouts/base.html :: layout(~{::title}, ~{::section})}">
<head>
  <title>Edit Genre</title>
</head>
<body>
    <section class="h-full flex items-center justify-center">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Genre</h2>
            <div th:replace="~{fragments/form :: form('/genres/edit/' + ${genre.id}, 'genre', ~{::#content})}">
                <div id="content">
                    <label class="form-control w-full mb-4">
                        <div class="label">
                            <span class="label-text">Description</span>
                        </div>
                        <input type="text" th:field="*{description}" id="description" class="input input-bordered w-full" />
                    </label>
                    <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</p>
                    <div class="flex justify-end mt-6">
                        <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 font-bold">
                            <span>Submit</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
