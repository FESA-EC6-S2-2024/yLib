<!DOCTYPE html>
<html data-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-purple-50">

<div th:replace="~{fragments/nav.html}"></div>

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Books List</h2>
            <a th:href="@{/books/create}" class="bg-purple-600 text-white py-2 px-4 rounded-lg mb-4">Create New Book</a>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left bg-white rounded-lg shadow-lg">
                <thead class="bg-purple-200 text-purple-900">
                <tr>
                    <th class="px-4 py-2">Title</th>
                    <th class="px-4 py-2">ISBN</th>
                    <th class="px-4 py-2">Genre</th>
                    <th class="px-4 py-2">Author</th>
                    <th class="px-4 py-2">Editor</th>
                    <th class="px-4 py-2">Published Year</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}" class="hover:bg-purple-100">
                    <td class="border-t px-4 py-2" th:text="${book.title}">Book Title</td>
                    <td class="border-t px-4 py-2" th:text="${book.ISBN}">ISBN</td>
                    <td class="border-t px-4 py-2" th:text="${book.genre.description}">Genre</td>
                    <td class="border-t px-4 py-2" th:text="${book.author.name}">Author</td>
                    <td class="border-t px-4 py-2" th:text="${book.editor.name}">Editor</td>
                    <td class="border-t px-4 py-2" th:text="${#temporals.format(book.publishedYear, 'yyyy')}">Published Year</td>
                    <td class="border-t px-4 py-2">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="btn btn-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure?')"
                           class="btn btn-sm bg-red-500 text-white rounded-lg hover:bg-red-600">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
