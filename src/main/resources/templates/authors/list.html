<!DOCTYPE html>
<html th:replace="~{layouts/base.html :: layout(~{::title}, ~{::section})}">
<head>
    <title>Author Management</title>
</head>
<body>
    <section class="h-full flex items-center justify-center">
        <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Authors List</h2>
                <a th:href="@{/authors/create}" class="bg-purple-600 text-white py-2 px-4 rounded-lg mb-4">Create New
                    Author</a>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left bg-white rounded-lg shadow-lg">
                    <thead class="bg-purple-200 text-purple-900">
                    <tr>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Country</th>
                        <th class="px-4 py-2">Birth Date</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author : ${authors}" class="hover:bg-purple-100">
                        <td class="border-t px-4 py-2" th:text="${author.name}">Author Name</td>
                        <td class="border-t px-4 py-2" th:text="${author.country}">Country</td>
                        <td class="border-t px-4 py-2" th:text="${#dates.format(author.birthDate, 'dd/MM/yyyy')}">
                            Birth Date
                        </td>
                        <td class="border-t px-4 py-2">
                            <a th:href="@{/authors/edit/{id}(id=${author.id})}"
                               class="btn btn-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600">Edit</a>
                            <a th:href="@{/authors/delete/{id}(id=${author.id})}"
                               onclick="return confirm('Are you sure?')"
                               class="btn btn-sm bg-red-500 text-white rounded-lg hover:bg-red-600">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
